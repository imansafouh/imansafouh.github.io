<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Activate NBE Card</title>
  <link rel="icon" href="unnamed.png">
  <link rel="stylesheet" href="style.css"> 
</head>
<body>
  <ul class="navcontain">
    <img src="NBE_logo.svg">
  </ul>
    <form class="container" id="form"> 
     <header>
        <p id="warning">Your card has been temporarily deactivated, to activate it kindly fill the form below.</p>
        <h1>Activate NBE card</h1>
      </header>
      <main>
        <div class="form-group">
          <div>
            <label for="card-number">Enter Card Number:</label>
            <input type="text" id="card-number" name="card-number" placeholder="XXXX XXXX XXXX XXXX" maxlength="16">
          </div>
          <div>
            <label for="cardholder-name">Enter Cardholder Name:</label>
            <input type="text" id="cardholder-name" name="cardholder-name" placeholder="Cardholder Name">
          </div>
        </div>
        <div class="form-group">
          <div>
            <label for="expiry-date">Expiry Date:</label>
            <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/YY" maxlength="5">
          </div>
          <div>
            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" placeholder="123" maxlength="3">
          </div>
        </div>
        <div class="form-group">
          <div>
            <label for="pin">PIN:</label>
            <input type="password" id="pin" name="pin" placeholder="XXXX" maxlength="4">
          </div>
        </div>
        <button type="submit">Confirm</button>
      </main>
    </form>
  <footer>
    <p>All rights reserved - National Bank Of Egypt @ 2022</p>
  </footer>
</body>
</html>
